{% extends 'layout.html' %}

{% block header %}
{{ topic }}
{% endblock %}

{% block content %}
<a href="/polls">Back to polls</a>
<br/>
{% for choice in choices %}
  {{ choice[0] }}
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: {{ (choice[1]/total)*100 }}%" aria-valuenow="{{ choice[1] }}" aria-valuemin="0" aria-valuemax="{{ total }}">{{ choice[1] }}</div>
  </div>
{% endfor %}
{% endblock %}

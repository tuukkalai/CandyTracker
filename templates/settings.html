{% extends 'layout.html' %}

{% block header %}
  Settings
{% endblock %}

{% block content %}
<div class="col-lg-8">
  <form action="/settings" method="POST">
    <h3 class="h3">Update password</h2>
    <div class="form-group">
      <label for="prevPass">Current password</label>
      <input type="password" class="form-control" id="prevPass" name="prevPass">
    </div>
    <div class="form-group">
      <label for="newPass1">New password</label>
      <input type="password" class="form-control" id="newPass1" aria-describedby="newPassHelp" name="newPass1">
      <small id="newPassHelp" class="form-text text-muted">Good password is long and it contains lowercase and uppercase characters, numbers and symbols. <a href="https://xkcd.com/936/" target="_blank">Help for selecting a password</a></small>
    </div>
    <div class="form-group">
      <label for="newPass2">New password again</label>
      <input type="password" class="form-control" id="newPass2" name="newPass2">
    </div>
    <input type="hidden" name="tokenc" value="{{ session.tokenc }}" />
    <button type="submit" class="btn btn-primary mb-2">Change password</button>
  </form>
</div>
{% endblock %}
